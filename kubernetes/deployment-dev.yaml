apiVersion: apps/v1
kind: Deployment
metadata:
  name: stayfocus-app-dev
  namespace: stayfocus-dev
  labels:
    app: stayfocus-app-dev
    version: v1
    environment: development
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stayfocus-app-dev
  template:
    metadata:
      labels:
        app: stayfocus-app-dev
        version: v1
    spec:
      containers:
      - name: stayfocus-app-dev
        image: stayfocus-alimentacao:dev
        imagePullPolicy: Always
        command: ["npm", "run", "dev"]
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Configurações do ConfigMap de desenvolvimento
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: NODE_ENV
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: NEXT_TELEMETRY_DISABLED
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: PORT
        - name: HOSTNAME
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: HOSTNAME
        - name: WATCHPACK_POLLING
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: WATCHPACK_POLLING
        - name: NEXT_PUBLIC_SITE_URL
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: NEXT_PUBLIC_SITE_URL
        - name: NEXT_PUBLIC_DEBUG
          valueFrom:
            configMapKeyRef:
              name: stayfocus-config-dev
              key: NEXT_PUBLIC_DEBUG
        # Secrets do Supabase (desenvolvimento)
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: stayfocus-secrets-dev
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: stayfocus-secrets-dev
              key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        # Health checks (mais permissivos para dev)
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        # Resource limits (mais generosos para dev)
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        # Volume para hot reload (opcional)
        volumeMounts:
        - name: app-source
          mountPath: /app
          readOnly: false
      volumes:
      - name: app-source
        emptyDir: {}
      restartPolicy: Always